            <div class="post-content" v-pre>
              <p>一、概念<br>
.bss段</p>
<pre><code>存放没有初始化或者初始化为0的全局变量或者静态局部变量。
</code></pre>
<p>.data段</p>
<pre><code>存放初始化为非0，且非const属性的全局变量或者静态局部变量。
</code></pre>
<p>.rodata段</p>
<pre><code>存放字符串和const常量，一般只放在ROM中。</code></pre>
